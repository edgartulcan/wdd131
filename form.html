<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page product review by Edgar Tulcan">
    <meta name="author" content="Edgar Tulcan">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    <title>Product Review | Edgar Tulcan</title>

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <div class="section">
                <label for="product" class="section">Product Name<span class="required"></span><select name="product"
                        id="product" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select></label>
            </div>


            <div class="section" id="rating">Overall Rating<span class="required"></span>
                <div class="stars">
                    <label for="onestar">&star;<input type="radio" name="rating" id="onestar" value="1"
                            required></label>
                    <label for="twostar">&star;&star;<input type="radio" name="rating" id="twostar" value="2"
                            required></label>
                    <label for="threestar">&star;&star;&star;<input type="radio" name="rating" id="threestar" value="3"
                            required></label>
                    <label for="fourstar">&star;&star;&star;&star;<input type="radio" name="rating" id="fourstar"
                            value="4" required></label>
                    <label for="fivestar">&star;&star;&star;&star;&star;<input type="radio" name="rating" id="fivestar"
                            value="5" required></label>
                </div>
            </div>

            <div class="section">
                <label for="date" class="section">Date of Installation<span class="required"></span><input type="date"
                        name="date" id="date" required></label>
            </div>


            <div class="section">Which feature did you find useful in the product? <br>(Check all that apply)
                <label for="durability"><input type="checkbox" name="durability" id="durability"
                        value="durability">Durability</label>
                <label for="ease"><input type="checkbox" name="ease" id="ease" value="ease">Ease of Use</label>
                <label for="performance"><input type="checkbox" name="performance" id="performance"
                        value="performance">Performance</label>
                <label for="design"><input type="checkbox" name="design" id="design" value="design">Design</label>
            </div>

            <div class="section">
                <label for="review" class="section">Written Reveiw (Optional)<textarea name="review"
                        id="review"></textarea></label>
            </div>

            <div class="section">
                <label for="name" class="section">Your Name (Optional)<input type="text" name="name" id="name"></label>
            </div>

            <input type="submit" value="Post Review" class="submit">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> <span class="yarndings"></span> Edgar Tulcan <span
                class="yarndings"></span> Guayaquil, Ecuador</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
